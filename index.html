<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Волков Н.В., група ІК-31</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h2>Форма для заповнення</h2>
    <form id="dataForm">
      <input type="text" id="pib" placeholder="ПІБ (ТТТТТТ Т. Т.)">
      <input type="text" id="variant" placeholder="Варіант (ЧЧ)">
      <input type="text" id="group" placeholder="Група (ТТ-ЧЧ)">
      <input type="text" id="faculty" placeholder="Факультет (ТТТТ)">
      <input type="text" id="birth" placeholder="Дата народження (ЧЧ.ЧЧ.ЧЧЧЧ)">
      <button type="submit">Підтвердити</button>
    </form>
  </div>

  <div>
    <h2>Введені дані</h2>
    <div id="output" class="result"></div>
  </div>

  <div>
    <h2>Таблиця </h2>
    <input type="color" id="colorPicker" value="#00ff00">
    <div id="tableContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
